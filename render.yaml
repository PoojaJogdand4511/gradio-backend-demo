services:
  - type: web
    name: gradio-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend:app --host 0.0.0.0 --port 10000
    plan: free
    envVars:
      - key: PORT
        value: 10000

  - type: web
    name: gradio-frontend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    plan: free
